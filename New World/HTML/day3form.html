<tr>
<td>
<form enctype="multipart/form-data" method="get">
<fieldset>

<td><label>Password:-</label></td><td><input type="password" name="pass" value=""readonly><br></td>

					   </tr>

			 </select></td>
			 </tr>

</tr>

</tr>

</tr>
</table>
</fieldset>

</form>





</td>
</tr>
</table>
